<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | IITP CEP LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f59e0b, #1e3a8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e3a8a;
    }
    .logo span {
      color: #f59e0b;
    }
    input {
      outline: none;
    }
    button:hover {
      transform: scale(1.02);
      transition: 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo mb-6">
      <span>IITP CEP</span>&nbsp;Admin
    </div>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 mb-4 rounded-lg text-sm">
        ⚠️ Invalid username or password.
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-gray-700 text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" id="id_username"
               class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"
               required autofocus>
      </div>

      <div>
        <label for="id_password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" id="id_password"
               class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"
               required>
      </div>

      <div class="flex justify-between items-center">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" name="remember" class="mr-2"> Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
      © 2025 IITP CEP LMS · All rights reserved.
    </div>
  </div>

</body>
</html>
